<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Social App!</h1>
    <p>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Go to your profile</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> or 
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </p>
</body>
</html>
